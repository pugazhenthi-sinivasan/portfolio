<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Stylish Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 300px;
      padding: 2rem;
      color: white;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Super Card</h2>
    <p>This is a beautifully designed card using glassmorphism. Hover to see it pop!</p>
    <button onclick="alert('You clicked the button!')">Click Me</button>
  </div>
</body>
</html>
